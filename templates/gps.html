<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Ubicación GPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #020617;
            color: #e5e7eb;
        }

        .page-wrapper {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px 16px 32px;
        }

        h1 {
            font-size: 1.6rem;
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 0.85rem;
            color: #9ca3af;
            margin-bottom: 12px;
        }

        #map {
            width: 100%;
            height: 480px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.8);
        }

        .info-row {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #9ca3af;
        }

        .info-row strong {
            color: #e5e7eb;
        }

        #audio-container {
            margin-top: 18px;
            padding: 14px 16px;
            border-radius: 14px;
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid #1f2937;
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.7);
        }

        #audio-container h2 {
            font-size: 1rem;
            margin-bottom: 6px;
        }

        audio {
            width: 100%;
            margin-top: 6px;
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <h1>Ubicación GPS</h1>
        <div id="mode-text" class="subtitle">
            Mostrando el último punto GPS recibido por el servidor.
        </div>

        <div id="map"></div>

        <div class="info-row">
            <div>Latitud: <strong id="lat-text">-</strong></div>
            <div>Longitud: <strong id="lon-text">-</strong></div>
            <div>Actualizado: <strong id="ts-text">--:--:--</strong></div>
        </div>

        <div id="audio-container" style="display:none;">
            <h2>Audio asociado a la alerta</h2>
            <div class="subtitle">Fragmento de ~4 segundos que activó la detección.</div>
            <audio id="alert-audio" controls>
                Tu navegador no soporta audio HTML5.
            </audio>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="">
        </script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const alertId = params.get('audio');
        const latParam = parseFloat(params.get('lat'));
        const lonParam = parseFloat(params.get('lon'));

        const hasManualCoords = !Number.isNaN(latParam) && !Number.isNaN(lonParam);

        const map = L.map('map').setView([2.46, -76.54], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let marker = null;

        function setMarker(lat, lon) {
            if (marker) {
                marker.setLatLng([lat, lon]);
            } else {
                marker = L.marker([lat, lon]).addTo(map).bindPopup("Último GPS recibido");
            }
            map.setView([lat, lon], 15);
            document.getElementById('lat-text').textContent = lat;
            document.getElementById('lon-text').textContent = lon;
            document.getElementById('ts-text').textContent = new Date().toLocaleTimeString();
        }

        async function fetchGps() {
            try {
                const res = await fetch('/gps/json');
                const gps = await res.json();
                const lat = gps.lat ?? gps.latitude ?? gps.Latitude;
                const lon = gps.lon ?? gps.lng ?? gps.longitude ?? gps.Longitude;

                if (lat != null && lon != null) {
                    setMarker(parseFloat(lat), parseFloat(lon));
                }
            } catch (err) {
                console.error('Error obteniendo /gps/json:', err);
            }
        }

        // ----- Modo alerta (coords + audio fijados) -----
        if (hasManualCoords) {
            document.getElementById('mode-text').textContent =
                alertId
                    ? `Mostrando la ubicación guardada para la alerta #${alertId}.`
                    : 'Mostrando ubicación guardada.';

            setMarker(latParam, lonParam);
        } else {
            // ----- Modo en vivo -----
            document.getElementById('mode-text').textContent =
                'Mostrando el último punto GPS recibido por el servidor (se actualiza solo).';
            fetchGps();
            setInterval(fetchGps, 3000);
        }

        // ----- Audio asociado a la alerta -----
        if (alertId) {
            const audioContainer = document.getElementById('audio-container');
            const audioEl = document.getElementById('alert-audio');
            audioEl.src = '/alert_audio/' + encodeURIComponent(alertId) + '.wav';
            audioContainer.style.display = 'block';
        }
    </script>
</body>

</html>
