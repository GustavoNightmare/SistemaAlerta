<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Mapa GPS - Sistema de alerta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #020617;
            color: #e5e7eb;
        }

        .wrapper {
            max-width: 960px;
            margin: 0 auto;
            padding: 16px;
        }

        h1 {
            font-size: 1.4rem;
            margin-bottom: 10px;
        }

        .muted {
            font-size: 0.85rem;
            color: #9ca3af;
            margin-bottom: 10px;
        }

        #map {
            width: 100%;
            height: 480px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.8);
            border: 1px solid #1f2937;
        }

        .coords {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .coords span {
            display: block;
            color: #9ca3af;
        }

        .coords strong {
            color: #e5e7eb;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1>Ubicación GPS</h1>
        <p class="muted">Mostrando el último punto GPS recibido por el servidor.</p>

        <div id="map"></div>

        <div class="coords">
            <span>Latitud: <strong id="lat-text">-</strong></span>
            <span>Longitud: <strong id="lon-text">-</strong></span>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        let map, marker;

        function resolveLatLon(data) {
            const gps = data || {};
            const lat = gps.lat ?? gps.latitude ?? gps.Latitude ?? null;
            const lon = gps.lon ?? gps.lng ?? gps.longitude ?? gps.Longitude ?? null;
            return { lat, lon };
        }

        async function loadGps() {
            try {
                const res = await fetch('/gps/json');
                const data = await res.json();

                const { lat, lon } = resolveLatLon(data);

                if (lat == null || lon == null) {
                    console.warn('Sin coordenadas GPS válidas aún.');
                    return;
                }

                document.getElementById('lat-text').textContent = lat;
                document.getElementById('lon-text').textContent = lon;

                const latNum = Number(lat);
                const lonNum = Number(lon);

                if (!map) {
                    map = L.map('map').setView([latNum, lonNum], 16);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                        attribution: '&copy; OpenStreetMap contributors'
                    }).addTo(map);

                    marker = L.marker([latNum, lonNum]).addTo(map)
                        .bindPopup('Último GPS recibido').openPopup();
                } else {
                    map.setView([latNum, lonNum], map.getZoom());
                    marker.setLatLng([latNum, lonNum]);
                }

            } catch (err) {
                console.error('Error obteniendo /gps/json:', err);
            }
        }

        loadGps();
        // refresco cada 10s por si el dispositivo se mueve
        setInterval(loadGps, 10000);
    </script>
</body>

</html>
