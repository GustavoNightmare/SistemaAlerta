<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>GPS en tiempo real</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS desde CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0.5rem 1rem;
        }

        #map {
            height: 400px;
            width: 100%;
            margin-bottom: 1rem;
        }

        table {
            border-collapse: collapse;
            margin-top: 0.5rem;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 4px 8px;
            text-align: center;
        }

        th {
            background: #f0f0f0;
        }
    </style>
</head>

<body>
    <h1>Posición GPS en tiempo real</h1>

    <div id="map"></div>

    <table>
        <tr>
            <th>Latitud</th>
            <th>Longitud</th>
            <th>Satélites</th>
            <th>HDOP</th>
            <th>Velocidad (km/h)</th>
            <th>Fecha</th>
            <th>Hora</th>
        </tr>
        <tr>
            <td id="lat-cell"></td>
            <td id="lng-cell"></td>
            <td id="sats-cell"></td>
            <td id="hdop-cell"></td>
            <td id="vel-cell"></td>
            <td id="fecha-cell"></td>
            <td id="hora-cell"></td>
        </tr>
    </table>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // Datos iniciales que Flask pasó al template (pueden estar vacíos)
        const initialData = {{ data | tojson | safe }};

        // Coordenadas iniciales: si no hay datos, usa algo neutro
        let lat = initialData.lat ?? 0;
        let lng = initialData.lng ?? 0;
        const hasInitialCoords = (initialData.lat !== undefined && initialData.lng !== undefined);

        const map = L.map('map').setView(
            hasInitialCoords ? [lat, lng] : [0, 0],
            hasInitialCoords ? 16 : 2
        );

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let marker = null;
        if (hasInitialCoords) {
            marker = L.marker([lat, lng]).addTo(map);
        }

        function updateUI(data) {
            if (!data || data.lat === undefined || data.lng === undefined) {
                return;
            }

            // Actualizar tabla
            document.getElementById('lat-cell').textContent =
                data.lat?.toFixed ? data.lat.toFixed(6) : data.lat;
            document.getElementById('lng-cell').textContent =
                data.lng?.toFixed ? data.lng.toFixed(6) : data.lng;
            document.getElementById('sats-cell').textContent = data.sats ?? '-';
            document.getElementById('hdop-cell').textContent =
                data.hdop?.toFixed ? data.hdop.toFixed(2) : data.hdop;
            document.getElementById('vel-cell').textContent =
                data.vel_kmph?.toFixed ? data.vel_kmph.toFixed(2) : data.vel_kmph;
            document.getElementById('fecha-cell').textContent = data.fecha ?? '-';
            document.getElementById('hora-cell').textContent = data.hora ?? '-';

            // Actualizar marcador en el mapa
            const newLatLng = [data.lat, data.lng];

            if (!marker) {
                marker = L.marker(newLatLng).addTo(map);
            } else {
                marker.setLatLng(newLatLng);
            }

            // Seguir al GPS
            map.setView(newLatLng, map.getZoom());
        }

        // Inicializar con los datos que ya hubiera
        updateUI(initialData);

        // --- Peticiones AJAX periódicas con fetch() ---
        async function pollData() {
            try {
                const resp = await fetch('/gps/json');
                if (!resp.ok) return;

                const data = await resp.json();
                updateUI(data);
            } catch (err) {
                console.error('Error al pedir /gps/json:', err);
            }
        }

        // Llamar cada 2 segundos
        setInterval(pollData, 2000);
    </script>
</body>

</html>
